<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Desafio Clase 22</title>
</head>

<body>
    <h2 class="text-center">Productos</h2>
    <table class="table table-dark">
        <tbody id="table">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Foto</th>
            </tr>
        </tbody>
    </table>

    <h2 class="text-center">Mensajeria</h2>
    <h6 id="compresion" class="text-center"></h6>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" id="ingresoMensaje">
                    <label for="id">Email</label>
                    <input type="email" class="form-control" name="id">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" name="edad">
                    <label for="alias">Alias</label>
                    <input type="text" class="form-control" name="alias">
                    <label for="avatar">Url foto de perfil</label>
                    <input type="url" class="form-control" name="avatar">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" name="text" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="botonEnviar">Enviar</button>
            </div>
        </div>
    </div>
    <section id="mensajes"></section>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
