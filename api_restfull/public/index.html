<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <title>Desafio API RESTFULL</title>
</head>

<body class="bg-light">
  <main>
    <div class="container">
      <div class="py-5 text-center">
        <h2>Desafio API Restfull</h2>
      </div>
      <form action="/api/productos/" enctype="multipart/form-data" method="POST" class="needs-validation">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="productName" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="productName" name="title">
          </div>
          <div class="col-sm-6">
            <label for="price" class="form-label">Precio</label>
            <input type="text" class="form-control" id="price"  name="price" >
          </div>
          <div class="col-md-12">
            <label for="thumbnail" class="form-label">Imagen del producto</label>
            <input type="file" class="form-control" id="thumbnail" name="thumbnail">
          </div>
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg">Enviar datos</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
