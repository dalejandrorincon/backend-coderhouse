<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="public/style.css">
	<script src="/socket.io/socket.io.js"></script>
	<title>Desafio Session Mongo</title>
</head>

<body>
	<main>
		<div class="user container">
			<div>
				<p>Bienvenido</p>
				<h3 id="userName"></h3>
			</div>
			<button id="logout" class="btn btn-danger" id="botonEnviar">Logout</button>
		</div>
		<h2 class="text-center">Productos</h2>
		<div class="container">
			<table class="table table-dark table-striped table-bordered">
				<thead class="text-center">
					<th>Producto</th>
					<th>Precio</th>
					<th>Foto</th>
				</thead>
				<tbody id="table">
				</tbody>
			</table>
		</div>

		<h2 class="text-center">Mensajeria</h2>
		<h6 id="compresion" class="text-center"></h6>
		<div class="container mb-4">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group" id="ingresoMensaje">
						<div class="row">
							<div class="col">
								<label for="id">Email</label>
								<input type="email" class="form-control" name="id">
							</div>
							<div class="col">
								<label for="alias">Alias</label>
								<input type="text" class="form-control" name="alias">
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label for="nombre">Nombre</label>
								<input type="text" class="form-control" name="nombre">
							</div>
							<div class="col">
								<label for="apellido">Apellido</label>
								<input type="text" class="form-control" name="apellido">
							</div>
							<div class="col">
								<label for="edad">Edad</label>
								<input type="number" class="form-control" name="edad">
							</div>
						</div>
						<label for="avatar">Url foto de perfil</label>
						<input type="url" class="form-control" name="avatar">
						<label for="message">Mensaje</label>
						<textarea class="form-control" name="text" rows="3"></textarea>
					</div>
					<button type="button" class="btn btn-primary mt-4" id="botonEnviar">Enviar</button>
				</div>
				<div class="col-md-6">
					<div id="mensajes"></div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
	<script src="public/index.js"></script>
</body>

</html>
