<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>Log-In</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-sm-4 sidenav d-flex">
          <div class="login-main-text align-self-center mx-auto">
            <h2>Application<br> Login Page</h2>
            <p>Login or <a href="/signup">register from here to access.</a></p>
          </div>
        </div>

        <div class="col-sm-8 align-self-center">
          <div class="login-form w-75 mx-auto">
            <form action="/login" method="POST">
              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="username">Ingrese su nombre</label>
                      <input type="text" class="form-control mb-3" name="username">
                    </div>
                    <div class="form-group">
                      <label for="password">Ingrese su contrase√±a</label>
                      <input type="password" class="form-control mb-3" name="password">
                    </div>
                    <button type="submit" class="btn btn-black w-100" id="botonEnviar">Enviar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
