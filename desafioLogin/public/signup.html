<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <title>Log-In</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-sm-4 sidenav d-flex">
          <div class="login-main-text align-self-center mx-auto">
            <h2>Application<br> Register Page</h2>
            <p><a href="/login">Login</a> from here to access.</p>
          </div>
        </div>

        <div class="col-sm-8 align-self-center">
          <div class="login-form w-75 mx-auto">
            <form action="/signup" method="POST">
              <div class="row">
                <div class="col">
                  <label for="username">Ingrese su nombre</label>
                  <input type="text" class="form-control mb-3" name="username">
                </div>
                <div class="col">
                  <label for="email">Ingrese su email</label>
                  <input type="email" class="form-control mb-3" name="email">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="password">Ingrese su contraseña</label>
                  <input type="password" class="form-control mb-3" name="password">
                </div>
                <div class="col">
                  <label for="Confirmpassword">Confirme su contraseña</label>
                  <input type="password" class="form-control mb-3" name="Confirmpassword">
                </div>
              </div>
              <button type="submit" class="btn btn-black w-100" id="botonEnviar">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
